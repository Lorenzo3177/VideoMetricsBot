services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: video_metrics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d video_metrics"]
      interval: 3s
      timeout: 3s
      retries: 30

  loader:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_KIND: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: video_metrics
      DB_USER: postgres
      DB_PASSWORD: postgres
      DATA_PATH: /app/data/videos.json
    command: ["python", "-m", "app.loader"]

  bot:
    build: .
    depends_on:
      loader:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DB_KIND: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: video_metrics
      DB_USER: postgres
      DB_PASSWORD: postgres
      DATA_PATH: /app/data/videos.json
    restart: unless-stopped

volumes:
  pgdata: